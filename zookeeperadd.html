{% extends "base.html" %}

{% block content %}
<h1 class="title">{% block title %} Add New Zookeeper To Animal {% endblock %}</h1>
<hr>
<div class="d-flex justify-content-center text-black">
  <div class="w-25">
    <form method="post">
      <div class="form-floating mb-3">
        <input type="text" name="firstname" class="form-control" id="floatingInput" 
         placeholder="First Name">
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" name="lastname" class="form-control" id="floatingInput" 
         placeholder="Last Name">
        <label for="floatingInput">Last Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" name="email" class="form-control" id="floatingInput" 
         placeholder="Student Email">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" name="age" class="form-control" id="floatingInput" 
         placeholder="Age">
        <label for="floatingInput">Feeding Time (format: hhmm, e.g. 1300)</label>
      </div>
      <div class="form-floating mb-3">
        <textarea name="bio" class="form-control" id="floatingTextarea" 
         placeholder="Bio" style="height: 100px"></textarea>
        <label for="floatingTextarea">Shift</label>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
