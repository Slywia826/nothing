<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <meta charset = "uft-8">
        <meta http-equiv="X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content="width=device-width,initial-scale=1">
        <title>Mandai Zookeepers' Log</title>
    </head>
    <body class = "bg-dark text-white">
        <nav class = "navbar navbar-expand-lg navbar-light bg-dark">
        <!--nav bar expands on large screens, light texts for links, dark bg-->
            <div class="container-fluid">
                <a class = "navbar-brand text-white navbar-item" href = '/'>Home</a>
                <!--hyperlink to home, BIGgest logo-->
                <div class = "collapse navbar-collapse" id= "navbarSupportedContent">
                <!--allows content to collapse on small screens, toggler button to expand-->
                    <ul class="navbar-nav">
                        <li class = "nav-item">
                            <a class="nav-link active text-white navbar-item" href="{{url_for('create')}}">Add An Animal</a>
                        </li> 
                        <li class = "nav-item">
                            <a class="nav-link active text-white navbar-item" href="{{url_for('viewclassrooms')}}">Animals</a>
                        </li> 
                        <li class = "nav-item">
                            <a class="nav-link active text-white navbar-item" href="{{url_for('zookeepers')}}">Zookeepers</a>
                        </li> 
                    </ul>
                </div>
                {% if current_user.is_authenticated %}
                <a class="btn btn-outline-success me-2 navbar-item" href="{{ url_for('profile') }}">Profile</a>
                <a class="btn btn-outline-success me-2 navbar-item" href="{{ url_for('signup') }}">Add An Account</a>
                <a class="btn btn-outline-danger navbar-item" href="{{ url_for('logout') }}">Logout</a>
                {% endif %}
                {% if not current_user.is_authenticated %}
                <a class="btn btn-outline-success me-2 navbar-item" href="{{ url_for('login') }}">Login</a>
                {% endif %}
            </div>
        </nav>
        <div class="text-center text-white d-flex flex-column min-vh-100 justify-content-center">
        <!--centers middels, box inside to arrange vertically, min hieght 100% of container, 
        content centered-->
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
